<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
     <!-- The Bootstrap thing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="../Application/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary-subtle">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded text-style">Log in/Register</div>     

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="../Application/process_form.php">
                    <div class="mb-3">
                        <label for="fullName" class="form-label text-style-form">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullName" aria-describedby="emailHelp" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-style-form">Email</label>
                        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label text-style-form">Password</label>
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Enter password">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-style-form">Confirm Password</label>
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Confirm password">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container buttons-class">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="submit" class="btn">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include the custom JavaScript file -->
    <script src="src/app.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
