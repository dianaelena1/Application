<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Interface</title>
     <!-- The Bootstrap thing -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="../Application/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Gothic+A1:wght@200&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary-subtle">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded text-style">Fill in your info</div>     

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label text-style-form">First Name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label text-style-form">Last Name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter your last name">
                    </div>
    
                    <div class="mb-3">
                        <label for="age" class="form-label text-style-form">Age</label>
                        <input type="text" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Enter your age">
                    </div>
    
                        <div class="mb-3">
                            <label class="form-label text-style-form">Gender</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="toggleGender()">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Male</label>
                            </div>
                        </div>
                 
                    <div class="mb-3">
                        <input type="date" class="form-control" id="dateInput" placeholder="Enter the date">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div id="file-upload-section" onclick="document.getElementById('file-input').click()">

                <div class="input-group d-flex justify-content-center">
                    <label class="input-group-text" for="fileInput">
                        <i class="fas fa-cloud-upload-alt cloud-icon justify-content-center"></i> <!-- Cloud icon -->
                    </label>
                </div>
        
                <p class="text-style-form">To upload your file, either drag and drop it onto the upload area or click the upload button</p>
                <input type="file" id="file-input" multiple>
            </div>
          </div>
        </div>
    </div>

    <div class="container terms-class">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms">
                        <label class="form-check-label text-style-form" for="agreeTerms">Agree with Terms</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container buttons-class">
        <div class="row justify-content-center">
            <div class="col-md-6">  
                <form>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button id="cancelButton" class="btn" onclick="window.location.href='../Application/dashboard.html'">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include the custom JavaScript file -->
    <script src="src/app.js"></script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
